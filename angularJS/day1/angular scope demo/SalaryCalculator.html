<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        #divResult{
            color : red;
            font-weight: bold;
            font-size: 20pt;
        }
        label{
            display: block;
        }
        body{
            margin-left: 20px;
        }
    </style>
    <script src="jquery-1.12.0.js"></script>
    <script src="angular.min.js"></script>
    <script>
    String.prototype.toInt = function(){
        return parseInt(this,10);
    };
    angular.injector(["ng"]).invoke(function($rootScope){
       window.scope = $rootScope;
    });
    //Model
    function SalaryCalculator(){
        this.basic = 0;
        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.basic + this.hra + this.da;
        this.salary = gross * ((100-this.tax)/100);
    }

    //View (or) Controller
    //modify the below code to use angular's scope object
    $(document).ready(function(){
        window.calculator = scope.calculator = new SalaryCalculator();

        // React to user actions
        $("#txtBasic").change(function(){
            var value = this.value;
            scope.$apply(function(){
                console.log('hi')
                    scope.calculator.basic = value;
                    
                });
        });

        $("#txtHra").change(function(){
            var value = this.value;
            scope.$apply(function(){
                    scope.calculator.hra = value;
                    
                });
        });

        $("#txtDa").change(function(){
            var value = this.value;
             scope.$apply(function(){
                    scope.calculator.da = value;
                    
                });
        });

        $("#rangeTax").change(function(){
            var value = this.value;
            scope.$apply(function(){
                    scope.calculator.tax = value;
                    
                });
        });

        $("#btnCalculate").click(function(){
           scope.$apply(function(){
               scope.calculator.calculate();
           });
        });


        //React to model changes
         scope.$watch("calculator.basic",function(){
             console.log(scope.calculator.basic)
            $("#txtBasic").val(scope.calculator.basic);
        });
        
       
         scope.$watch("calculator.hra",function(){
            $("#txtHra").val(scope.calculator.hra);
        });

        scope.$watch("calculator.da", function(){
            $("#txtDa").val(scope.calculator.da);
        });

        scope.$watch("calculator.tax",function(){
            $("#rangeTax").val(scope.calculator.tax);
            $("#spanTax").html(scope.calculator.tax);
        });

         scope.$watch("calculator.salary", function(){
            $("#divResult").html(scope.calculator.salary);
        });


    })

    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax [%]:</label>
            <input type="range" name="" id="rangeTax" value="0" min="0" max="30">
            <span id="spanTax">[Tax]</span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div class="field">
            <div id="divResult">[Salary]</div>
        </div>
    </div>
</body>
</html>
